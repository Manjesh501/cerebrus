<!DOCTYPE html>
<html>
<head>
    <title>Create Cerberus Icons</title>
</head>
<body>
    <h1>Cerberus Chrome Extension Icon Generator</h1>
    <p>This tool will generate the required icon files for the Cerberus Chrome extension.</p>
    
    <canvas id="canvas16" width="16" height="16" style="border: 1px solid black;"></canvas>
    <canvas id="canvas32" width="32" height="32" style="border: 1px solid black;"></canvas>
    <canvas id="canvas48" width="48" height="48" style="border: 1px solid black;"></canvas>
    <canvas id="canvas128" width="128" height="128" style="border: 1px solid black;"></canvas>
    
    <br><br>
    <button onclick="generateIcons()">Generate Icons</button>
    <button onclick="downloadIcons()">Download All Icons</button>
    
    <div id="download-links"></div>

    <script>
        function drawIcon(canvas, size) {
            const ctx = canvas.getContext('2d');
            
            // Clear canvas
            ctx.clearRect(0, 0, size, size);
            
            // Create shield background
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');
            
            ctx.fillStyle = gradient;
            ctx.beginPath();
            
            // Draw shield shape
            const centerX = size / 2;
            const centerY = size / 2;
            const width = size * 0.8;
            const height = size * 0.9;
            
            ctx.moveTo(centerX, centerY - height/2);
            ctx.quadraticCurveTo(centerX + width/2, centerY - height/2, centerX + width/2, centerY);
            ctx.quadraticCurveTo(centerX + width/2, centerY + height/3, centerX, centerY + height/2);
            ctx.quadraticCurveTo(centerX - width/2, centerY + height/3, centerX - width/2, centerY);
            ctx.quadraticCurveTo(centerX - width/2, centerY - height/2, centerX, centerY - height/2);
            ctx.fill();
            
            // Add border
            ctx.strokeStyle = '#ffffff';
            ctx.lineWidth = Math.max(1, size / 32);
            ctx.stroke();
            
            // Add "C" letter in the center
            ctx.fillStyle = '#ffffff';
            ctx.font = `bold ${Math.floor(size * 0.5)}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('ðŸ›¡', centerX, centerY);
        }
        
        function generateIcons() {
            const sizes = [16, 32, 48, 128];
            sizes.forEach(size => {
                const canvas = document.getElementById(`canvas${size}`);
                drawIcon(canvas, size);
            });
        }
        
        function downloadIcon(canvas, filename) {
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL('image/png');
            
            const linksDiv = document.getElementById('download-links');
            linksDiv.innerHTML += `<br><a href="${link.href}" download="${filename}">Download ${filename}</a>`;
            
            // Auto download
            link.click();
        }
        
        function downloadIcons() {
            const sizes = [16, 32, 48, 128];
            sizes.forEach(size => {
                const canvas = document.getElementById(`canvas${size}`);
                downloadIcon(canvas, `icon${size}.png`);
            });
        }
        
        // Generate icons on load
        window.onload = generateIcons;
    </script>
</body>
</html>
