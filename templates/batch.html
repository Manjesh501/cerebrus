<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batch Analysis - Cerberus AI Cybershield</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 60px 20px;
            text-align: center;
            background: white;
            margin: 2rem 0;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background: rgba(255, 255, 255, 0.95) !important;">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-shield-alt"></i> Cerberus AI Cybershield
            </a>
            <a href="/" class="btn btn-outline-primary">
                <i class="fas fa-arrow-left"></i> Back to Home
            </a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="text-center mb-4">
            <h1 class="text-white">Batch Analysis</h1>
            <p class="text-white-50">Upload multiple files for analysis</p>
        </div>

        {% if error %}
        <div class="alert alert-danger" role="alert">
            <i class="fas fa-exclamation-triangle"></i> {{ error }}
        </div>
        {% endif %}

        <form method="POST" enctype="multipart/form-data" class="upload-area" id="batchForm">
            <div class="mb-4">
                <i class="fas fa-upload fa-3x text-primary mb-3"></i>
                <h4>Select Multiple Files</h4>
                <input type="file" name="files[]" multiple class="form-control mb-3">
            </div>
            <button type="submit" class="btn btn-primary btn-lg" id="submitBtn">
                <i class="fas fa-rocket"></i> Start Batch Analysis
            </button>
        </form>
    </div>
    
    <script>
        document.getElementById('batchForm').addEventListener('submit', function() {
            // Change the button text and add loading spinner
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';
            submitBtn.disabled = true;
            
            // Add loading animation to the browser tab title
            const originalTitle = document.title;
            let dots = '';
            
            const loadingInterval = setInterval(function() {
                dots = dots.length >= 3 ? '' : dots + 'â€¢';
                document.title = `Analyzing${dots} - ${originalTitle}`;
            }, 500);
            
            // Store the interval ID so it can be cleared if needed
            window.loadingInterval = loadingInterval;
        });
    </script>
</body>
</html>
